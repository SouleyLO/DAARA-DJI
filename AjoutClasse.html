<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Veuillez remplir correctement les champs de ce formulaire</H1>
    <form action="AjoutClasse.php" method="post" id="myForm">
        <table>
            <tr>
                <td>Code:</td>
                <td><input type="text" name="code" id="Code"></td>
                <td><span id="error1"></span></td>
            </tr>
            <tr>
                <td>Nom classe:</td>
                <td><input type="text" name="nomclasse" id="Nomclasse"></td>
                <td><span id="error2"></span></td>
            </tr>
            <tr>
                <td>Nombre d'eleve:</td>
                <td><input type="number" name="nombreleve" id="Nombreleve"></td>
                <td><span id="error3"></span></td>
            </tr>
            
            <tr>
                <td><input type="submit" value="Enregistrer"></td>
            </tr>
        </table>
    </form>
    <script>
        let myForm = document.getElementById('myForm');

        myForm.addEventListener('submit',function(e){
            let code = document.getElementById('Code');
            
            if (code.value.trim()=="") {
            let myError = document.getElementById('error1')

            myError.innerHTML = "Ce champ est obligatoire";
            myError.style.color ="red";
            e.preventDefault();
            }

            let nom = document.getElementById('Nomclasse');
            
            if (nom.value.trim()=="") {
            let myError = document.getElementById('error2')

            myError.innerHTML = "Ce champ est obligatoire";
            myError.style.color ="red";
            e.preventDefault();
            }

            let nbr = document.getElementById('Nombreleve');
            
            if (nbr.value.trim()=="") {
            let myError = document.getElementById('error3')

            myError.innerHTML = "Ce champ est obligatoire";
            myError.style.color ="red";
            e.preventDefault();
            }

        });
    </script>
</body>
</html>
